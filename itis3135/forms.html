<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8" />
    <title>Justin Privett | ITIS 3135 | Jet Parrot</title>
    <link href = "styles/default.css" type = "text/css"  rel = "stylesheet"> 
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Activity #3 - HTML Forms</h2>
        <h3 class ="h3-form">Jet Parrot Designs Inc.</h3>
        <form class ="form-assign">
            <label for ="fname"> First name:</label><br>
            <input type ="text" id ="fname" name ="fname"><br>
            <label for ="lname"> Last name:</label><br>
            <input type ="text" id ="lname" name ="lname"><br>
            <label for ="phone"> Phone number:</label><br>
            <input type ="text" id ="phone" name ="phone"><br>
            <label for ="email"> Email address:</label><br>
            <input type ="text" id ="email_entry" name ="email_entry"><br><br>

            <label for ="interest">Are you currently in the market for a webdesign company?</label><br>
            <select name ="interest" id ="interest">
                <option value ="default">n/a</option>
                <option value ="yes">Yes</option>
                <option value ="maybe">Not currently maybe in the future</option>
                <option value ="no">No</option>
            </select><br><br>

            <div>Which pet is the best</div>

                <input type ="radio" id ="animal1" name ="animal" value= "Dog">
                <label for ="animal1"> Dog</label>
                <input type ="radio" id ="animal2" name ="animal" value= "Cat">
                <label for ="animal2"> Cat</label>
                <input type ="radio" id ="animal3" name ="animal" value= "Bird">
                <label for ="animal3"> Bird</label>
                <input type ="radio" id ="animal4" name ="animal" value= "Turtle">
                <label for ="animal4"> Turtle</label><br><br>

            <div>If you would like us to contact you regarding updates or special offers,</div>
                <div>please select your preferred methods of contact. Don't worry, we don't spam.</div><br>
            <input type ="checkbox" id ="email" name ="preferred_method" value ="Email">
            <label for ="email">Email</label><br>
            <input type ="checkbox" id ="text" name ="preferred_method" value ="Text">
            <label for ="text">Text</label><br>
            <input type ="checkbox" id ="parrot" name ="preferred_method" value ="Messenger Parrot">
            <label for ="parrot">Messenger Parrot</label><br>
            <input type ="checkbox" id ="optout" name ="preferred_method" value ="Optout">
            <label for ="optout">Don't contact me</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>
</html>
