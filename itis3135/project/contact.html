<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset ="utf-8" />
    <title>Oriental Presbyterian Sailing Contact Page</title>
    <link href ="styles/default.css" type ="text/css"  rel ="stylesheet"> 
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <div id="container"></div>
            <div id="main">
                <h1>Contact Us</h1>
                <h2>Please provide your name, email and a brief description regarding your questions or concerns and we will respond via email as soon as possible.</h2>
                <form>
                    <div>
                        <label for="appName">Name</label><br>
                        <input class="general">
                    </div>
                    <div>
                        <label>Email</label><br>
                        <input class="general">
                    </div>
                    <div>
                        <label>Reasons for contacting us</label><br>
                        <input id="big">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
</body>
</html>
